                <a  class="a" routerLink="/contacto">contacto</a>

<mat-card>
    <mat-card-content class="centered-card2"> 
                        <mat-card>
                            <mat-card-content class="cardLogin">
                                <form (ngSubmit)="login()">
                                    <h2>Bienvenido</h2>
                                    <mat-form-field class="inputs">
                                                <mat-label>Usuario/Email</mat-label>
                                                <input matInput id="email" [(ngModel)]="valorEmail" type="email" name="email">
                                    </mat-form-field>
                                    <mat-form-field class="inputs">
                                                <mat-label>contraseña</mat-label>
                                                <input matInput id="pass" [(ngModel)]="valorPass" type="password" name="pass">
                                    </mat-form-field>
                                    <span class="span-element"></span>
                                    <div class="filas">
                                                <button (click)="registrarse()" mat-raised-button color="warn" class="botones">Registrarse</button>
                                                <button mat-raised-button color="primary" type="submit" class="botones">Login</button>
                                    </div>
                                </form>
                                <span class="span-element"></span>
                                <div class="filas">
                                            <label>olvidaste tu contraseña?</label>
                                            <a class="aLogin" routerLink="/olvide">olvide mi contraseña</a>
                                </div>
                            </mat-card-content>
                        </mat-card>
    </mat-card-content>
</mat-card>
